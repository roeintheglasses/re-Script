# Kubernetes secrets template
# DO NOT commit actual secrets to version control
# Use kubectl create secret or a secrets management system

apiVersion: v1
kind: Secret
metadata:
  name: re-script-secrets
  namespace: re-script
type: Opaque
stringData:
  # LLM Provider API Keys
  ANTHROPIC_API_KEY: "sk-ant-api03-YOUR_KEY_HERE"
  OPENAI_API_KEY: "sk-YOUR_KEY_HERE"
  OPENAI_ORG_ID: "org-YOUR_ORG_HERE"
  
  # Database credentials (if using)
  DATABASE_URL: "postgresql://user:password@postgres:5432/rescript"
  
  # API authentication (if using)
  API_KEY: "your-api-key-here"
  JWT_SECRET: "your-jwt-secret-here"
  
  # Other sensitive configuration
  ENCRYPTION_KEY: "your-encryption-key-here"
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: re-script
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded Docker registry credentials
  # Create with: kubectl create secret docker-registry registry-secret \
  #   --docker-server=your-registry.com \
  #   --docker-username=your-username \
  #   --docker-password=your-password \
  #   --docker-email=your-email@domain.com \
  #   -n re-script
  .dockerconfigjson: e30K  # Empty JSON object (replace with actual credentials)